<!DOCTYPE html>
<html>
<head>
    <title>Colour Seed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="hello">
        <h1>Welcome to Colour Seed : The Background Color Changer!</h1>
        <form id="form">
            <label for="name">Enter your text:</label>
            <div class="button-container">
            <input type="text" id="name" required onkeypress="changeBackground(event)">
            <button type="button" onclick="changeBackground()">Change Background</button>
            <div>
                <label for="hex-code">Hex Code:</label>
                <button type="button" onclick="copyHexCode()">Copy</button>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
